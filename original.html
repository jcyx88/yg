    .toast{

        <div class="t2">支持：支付宝 / 微信（把 /alipay-qr.png、/weixin-qr.png 放在同目录即可）</div>
      </div>

      <div class="paybar-qrs">
        <div class="qr">
          <img src="/alipay-qr.png" alt="支付宝二维码">
          <div class="lbl" style="color:#ff4d4f;">支付宝</div>
        </div>
        <div class="qr">
          <img src="/weixin-qr.png" alt="微信二维码">
          <div class="lbl" style="color:#07c160;">微信</div>
        </div>
      </div>

      <div class="paybar-actions">
        <button class="secondary" id="scrollPay">查看支付</button>
        <button id="copyPayTip">复制提示语</button>
      </div>
    </div>
  </div>

  <div class="toast" id="toast">请支付</div>

</body>
</html>
